<!-- Load repository modal -->
<div id="load-repository" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Load repository</h4>
          </div>
          <div class="modal-body">
            <form class="form-signup" action="load-repository" enctype="multipart/form-data" method="POST" id="form-load-repository">
              <div class="panel-body" id="load-repository_form">
                <label>Please choose an XML file for repository</label>
                <input type="file" accept=".xml" class="form-control" id="field_path" name="field_path" placeholder="Path" value="" required>
              </div>
              <div class="modal-footer">
                <div class="btn-group">
                <input class='btn btn-primary' type='Submit' id="addNewField" name="addNewField" value='Submit' class='submit'/></div>
                <div class="btn-group"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
