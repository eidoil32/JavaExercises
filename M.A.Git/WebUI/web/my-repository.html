<div id='repositories-page'>
  <div class="container-fluid">
    <div class="row">
        <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
            <div class="panel-heading templatemo-position-relative">
                <h2 class="text-uppercase">Repositories lists</h2>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="repositories-table">
                    <colgroup>
                      <col span="1" style="width: 5%;">
                      <col span="1" style="width: 20%;">
                      <col span="1" style="width: 20%;">
                      <col span="1" style="width: 10%;">
                      <col span="1" style="width: 10%;">
                      <col span="1" style="width: 25%;">
                    </colgroup>
                    <thead>
                        <tr style="font-weight: bold;">
                            <td>No.</td>
                            <td>Repository name</td>
                            <td>Active branch</td>
                            <td>Branches</td>
                            <td>Last commit</td>
                            <td>Last commit's comment</td>
                        </tr>
                    </thead>
                    <tbody id="repositories-table">
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
</div>
<div id="repo_id" style="display: none;"></div>
<div id="selected_user" style="display: none;"></div>
<!-- Repositories table row ends -->
<script type="text/javascript" src="js/repositories.js"></script>
