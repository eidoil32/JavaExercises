  <div id="header"></div>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div id="main-menu"></div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg" id="main-content" style="min-height: 100vh">
        <div id="div_message_error" class="alert alert-danger" style="display:none;">
          <p id="message_error">
            
          </p>
        </div>
        <div id="div_message_success" class="alert alert-success" style="display:none;">
          <p id="message_success">
            
          </p>
        </div>
        <div class="templatemo-content-container">
          <div class="templatemo-flex-row flex-content-row">
            <div class="col-1">
              <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                <div class="panel-heading templatemo-position-relative">
                  <h2 class="text-uppercase">Repositories lists</h2>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped table-bordered">
                    <colgroup>
                       <col span="1" style="width: 5%;">
                       <col span="1" style="width: 20%;">
                       <col span="1" style="width: 20%;">
                       <col span="1" style="width: 10%;">
                       <col span="1" style="width: 10%;">
                       <col span="1" style="width: 25%;">
                    </colgroup>
                    <thead>
                      <tr>
                        <td>No.</td>
                        <td>Repository name</td>
                        <td>Active branch</td>
                        <td>Branches</td>
                        <td>Last commit</td>
                        <td>Last commit's comment</td>
                      </tr>
                    </thead>
                    <tbody id="repositories-table">               
                    </tbody>
                  </table>    
                </div>                          
              </div>
            </div>           
          </div> <!-- Repositories table row ends -->
          <div class="templatemo-flex-row flex-content-row">
            <div class="col-1">
              <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                <div class="panel-heading templatemo-position-relative">
                  <h2 class="text-uppercase">Notification area</h2>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped table-bordered">
                    <colgroup>
                       <col span="1" style="width: 5%;">
                       <col span="1" style="width: 20%;">
                       <col span="1" style="width: 35%;">
                       <col span="1" style="width: 20%;">
                       <col span="1" style="width: 20%;">
                    </colgroup>
                    <thead>
                      <tr>
                        <td>No.</td>
                        <td>Type</td>
                        <td>Messege</td>
                        <td>Time added</td>
                        <td>Created by</td>
                      </tr>
                    </thead>
                    <tbody id="notification-table">               
                    </tbody>
                  </table>    
                </div>                          
              </div>
            </div>           
          </div> <!-- notification row ends -->
          <div id="footer"></div>       
        </div>
      </div>
      </div>
      <!-- Load repository modal -->
<div id="load-repository" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Load repository</h4>
          </div>
          <div class="modal-body">
            <form class="form-signup" action="load-repository" enctype="multipart/form-data" method="POST" id="form-load-repository">
              <div class="panel-body" id="load-repository_form">
                <label>Please choose an XML file for repository</label>
                <input type="file" accept=".xml" class="form-control" id="field_path" name="field_path" placeholder="Path" value="" required>
              </div>
              <div class="modal-footer">
                <div class="btn-group">
                <input class='btn btn-primary' type='Submit' id="addNewField" name="addNewField" value='Submit' class='submit'/></div>
                <div class="btn-group"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
        <!-- JS -->
      <script src="js/jquery-2.0.3.min.js"></script>      <!-- jQuery -->
      <script src="js/bootstrap.js"></script>      <!-- Bootstrap scripts -->
      <script src="js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
      <script src="js/repositories.js"></script>
      <script type="text/javascript" src="js/templatemo-script.js"></script> 
    </body>
</html>
