<div class="container">
	<div class="row">
	    <div class="col-sm-6">
		    <div class="templatemo-flex-row flex-content-row">
		        <div class="templatemo-content-widget white-bg col-2" style="background-color: #bfeff2;">
		              <h2 class="templatemo-inline-block" style="color: #15777c; margin-bottom: 10px"> Repository Details</h2>
		              <p id="repository_details">

		              </p>
		        </div>
		    </div>
	    </div>
	    <div class="col-sm-6">
	        <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
	            <div class="panel-heading templatemo-position-relative">
	                <h2 class="text-uppercase">Branches</h2>
	            </div>
	            <div class="table-responsive">
	                <table class="table table-striped table-bordered" id="branches-table">
	                    <thead>
	                        <tr style="font-weight: bold;">
	                            <td>No.</td>
	                            <td>Branch name</td>
	                        </tr>
	                    </thead>
	                    <tbody id="repositories-details">
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="row">
		<div class="col-12">
	        <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
	            <div class="panel-heading templatemo-position-relative">
	                <h2 class="text-uppercase">Commits</h2>
	            </div>
	            <div class="table-responsive">
	                <table class="table table-striped table-bordered" id="commits-table">
	                	<colgroup>
	                      <col span="1" style="width: 5%;">
	                      <col span="1" style="width: 20%;">
	                      <col span="1" style="width: 20%;">
	                      <col span="1" style="width: 10%;">
	                      <col span="1" style="width: 10%;">
	                      <col span="1" style="width: 25%;">
	                    </colgroup>
	                    <thead>
	                        <tr style="font-weight: bold;">
	                            <td>No.</td>
	                            <td>SHA-1</td>
	                            <td>Comment</td>
	                            <td>Creation date</td>
	                            <td>Created by</td>
	                            <td>Pointed by</td>
	                        </tr>
	                    </thead>
	                    <tbody id="repositories-details">
	                    </tbody>
	                </table>
	            </div>
	        </div>
    	</div>
    </div>
	<div class="row">
		<div class="col-12">
            <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                <div class="panel-heading templatemo-position-relative">
                    <h2 class="text-uppercase">File tree</h2>
                </div>
                <div id="filetree_div">
                    <ul id="root_folder">
                    </ul>
                </div>
            </div>
    	</div>
    </div>
</div>
